<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Sucursal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Formulario de Sucursal</h2>
        <form th:action="@{/sucursales/save}" th:object="${sucursal}" method="post">
            <input type="hidden" th:field="*{pk_sucursalId}" />
            <label>Nombre:</label>
            <input type="text" th:field="*{nombreSucursal}" />
            <label>Pa√≠s:</label>
            <input type="text" th:field="*{paisSucursal}" />
            <button type="submit">Guardar</button>
        </form>
    </div>
</body>
</html>
